<!doctype html>
<html ng-app="magazineApp">
<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="Javascript/app.js"></script>
	<link rel="stylesheet" href="Styles/stylesheet.css">
</head>
<body ng-controller="SubscribeController as subscribe">
	<div class="navbar">
		<div class="menu">
			<img src="images/logo.png">
			<span ng-repeat="menu in subscribe.menu">
				<a href="{{menu.link}}">{{menu.item}}</a>
			</span>
		</div>
	</div>
	<img class="header-image" ng-src="{{subscribe.background}}"/></br>
	<div class="content">
		<div ng-view>
			<!--This is where the partial views go-->
		</div>
	</div>
	<div class="footer">
		<div class="innerBox">
			 <a href="{{icon.link}}" ng-repeat="icon in subscribe.icons">
			 	<img class="icon" ng-src="{{icon.image}}">
			 </a>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			var winWidth = $(window).width();
			var docWidth = $(document).width();
		});
	</script>
</body>
</html>
